        function handleRealtimeChanges(payload) {
            console.log('Realtime change received:', payload);
            const { eventType, new: newRecord, old: oldRecord, table } = payload;
            let id;
            if (eventType === 'DELETE') id = oldRecord.id;
            else id = newRecord.id;

            if (table === 'battle_characters') {
                if (eventType === 'INSERT') {
                    allCharacters.push({ ...newRecord.data, id: newRecord.id, created_at: newRecord.created_at, creator_id: newRecord.creator_id, rank_points: newRecord.rank_points, image_url: newRecord.image_url, profile: allProfiles.find(p => p.id === newRecord.creator_id) });
                } else if (eventType === 'UPDATE') {
                    const index = allCharacters.findIndex(c => c.id === id);
                    if (index > -1) allCharacters[index] = { ...allCharacters[index], ...allCharacters[index].data, ...newRecord.data, rank_points: newRecord.rank_points };
                } else if (eventType === 'DELETE') {
                    allCharacters = allCharacters.filter(c => c.id !== id);
                }
            } else if (table === 'battle_profiles') {
                const index = allProfiles.findIndex(p => p.id === id);
                if (eventType === 'INSERT' && index === -1) allProfiles.push(newRecord);
                else if (eventType === 'UPDATE' && index > -1) allProfiles[index] = { ...allProfiles[index], ...newRecord };
            }
            
            const activeView = document.querySelector('.view.active');
            if (activeView && activeView.id !== 'battle-arena-view') {
                const renderFunctionName = `render${activeView.id.charAt(0).toUpperCase() + activeView.id.slice(1).replace(/-./g, x=>x[1].toUpperCase())}`;

                currentProfile = allProfiles.find(p => p.id === currentUser.id);
                updateUIBasedOnAuthState();
            }
        }

        async function callApiWithRetry(apiUrl, payload, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) {
                        if (response.status === 429) { await new Promise(res => setTimeout(res, delay * (i + 1))); continue; }
                        throw new Error(`API Error (${response.status}): ${await response.text()}`);
                    }
                    return response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay * (i + 1)));
                }
            }
        }

        async function generateCharacterImage(prompt, universe) {
            const apiKey = ""; // The environment will inject the key.

                ? "The visual style should be inspired by modern monster-catching anime like Pokémon."
                : "The visual style should be inspired by the dark, spooky style of 'Shinbi Apartment'.";
            
            const fullPrompt = `Primary instruction: Generate a character based **only** on the following detailed description: "${prompt}". The visual elements described by the user are the absolute priority. Secondary instruction: Render this character in a high-quality anime style suitable for a monster-catching game, on a clean white background. Do not let the style override the primary description.`;
            
            const payload = { instances: [{ prompt: fullPrompt }], parameters: { "sampleCount": 1 } };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            const result = await callApiWithRetry(apiUrl, payload);
            if (result.predictions?.[0]?.bytesBase64Encoded) return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            throw new Error("Image data was not returned from the API.");
        }

        function calculateDamage(attacker, defender, move, isDesperate) {
            if (move.category === 'Status' || !move.power) return { damage: 0, isCritical: false, effectiveness: 1 };
            let atkStat = move.category === 'Physical' ? attacker.stats.attack : attacker.stats.sp_atk;
            const defStat = move.category === 'Physical' ? defender.stats.defense : defender.stats.sp_def;
            if (isDesperate) atkStat *= 1.25;
            let damage = (((2 * 40 / 5 + 2) * atkStat * move.power / defStat) / 50) + 2;
            let effectiveness = 1;
            defender.types.forEach(defType => {
                const moveTypeKey = Object.keys(typeTranslations).find(key => typeTranslations[key] === move.type) || move.type;
                effectiveness *= typeChart[moveTypeKey]?.[defType] ?? 1;
            });
            if (attacker.types.some(t => typeTranslations[t] === move.type)) damage *= 1.5;
            damage *= effectiveness;
            const isCritical = Math.random() < (isDesperate ? 1/8 : 1/24);
            if (isCritical) damage *= 1.5;
            return { damage: Math.floor(damage), isCritical, effectiveness };
        }

        async function updateRankings(winner, loser) {
            const K = 32;
            const winnerRank = winner.rank_points || 1000;
            const loserRank = loser.rank_points || 1000;
            const winnerExpected = 1 / (1 + 10 ** ((loserRank - winnerRank) / 400));
            const newWinnerRank = Math.round(winnerRank + K * (1 - winnerExpected));
            const newLoserRank = Math.max(0, Math.round(loserRank + K * (0 - (1 - winnerExpected))));
            await Promise.all([
                supabaseClient.from('battle_characters').update({ rank_points: newWinnerRank }).eq('id', winner.id),
                supabaseClient.from('battle_characters').update({ rank_points: newLoserRank }).eq('id', loser.id)
            ]);
            return { rankChange: newWinnerRank - winnerRank, newWinnerRank, newLoserRank };
        }

        function base64ToBlob(base64, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(base64.split(',')[1]);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) byteNumbers[i] = slice.charCodeAt(i);
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            return new Blob(byteArrays, { type: contentType });
        }

            battleArenaContainer.innerHTML = `
                <div class="flex flex-col justify-between h-full p-4 text-white">
                    <!-- Opponent -->
                    <div class="flex justify-end items-center gap-4">
                        <div class="bg-gray-800/70 p-3 rounded-lg w-64 text-right">

                            <div class="w-full bg-gray-600 rounded-full h-4 mt-1"><div id="opponent-hp-bar" class="bg-green-500 h-4 rounded-full" style="width: 100%"></div></div>

                            <div id="opponent-status-badge"></div>
                        </div>
                    </div>
                    <!-- Player -->
                    <div class="flex justify-start items-center gap-4">
                        <div class="battle-character-container">
                            <img id="player-img" src="${playerChar.image_url}" class="w-32 h-32 battle-character-img">
                             <div id="player-status-badge"></div>
                        </div>
                         <div class="bg-gray-800/70 p-3 rounded-lg w-64">
                            <p class="font-bold">${playerChar.name}</p>
                            <div class="w-full bg-gray-600 rounded-full h-4 mt-1"><div id="player-hp-bar" class="bg-green-500 h-4 rounded-full" style="width: 100%"></div></div>
                            <p id="player-hp-text" class="text-sm mt-1">${playerChar.stats.hp} / ${playerChar.stats.hp}</p>

                    </div>
                </div>
                <div id="battle-log" class="absolute bottom-0 left-0 right-0 bg-black/50 p-4 overflow-y-auto text-sm"></div>
            `;
            
            const battleLog = document.getElementById('battle-log');
            let playerCurrentHP = playerChar.stats.hp;
            let opponentCurrentHP = opponentChar.stats.hp;
            let playerStatus = null, opponentStatus = null;
            let turn = 1;

            function log(message) {
                battleLog.innerHTML += `<p>${message}</p>`;
                battleLog.scrollTop = battleLog.scrollHeight;
            }

            async function battleLoop() {
                if (playerCurrentHP <= 0 || opponentCurrentHP <= 0) {
                    const winner = playerCurrentHP > 0 ? playerChar : opponentChar;
                    const loser = playerCurrentHP <= 0 ? playerChar : opponentChar;
                    log(`<span class="log-win">🎉 ${winner.name}의 승리!</span>`);
                    playVictorySound();
                    const { rankChange, newWinnerRank, newLoserRank } = await updateRankings(winner, loser);
                    const winnerModalContent = `
                        <div class="text-center">
                            <h2 class="text-5xl font-bold text-yellow-400" style="text-shadow: 2px 2px #000;">WINNER</h2>
                            <img src="${winner.image_url}" class="w-40 h-40 rounded-full object-cover mx-auto my-4 border-4 border-yellow-400 shadow-lg">
                            <p class="text-2xl font-bold">${winner.name}!</p>
                            <div class="mt-4 text-gray-700">
                                <p>${winner.name}: ${winner.rank_points || 1000} -> <span class="text-green-500 font-bold">${newWinnerRank} (+${rankChange})</span></p>
                                <p>${loser.name}: ${loser.rank_points || 1000} -> <span class="text-red-500 font-bold">${newLoserRank} (${newLoserRank - (loser.rank_points || 1000)})</span></p>
                            </div>
                            <button onclick="closeModal(); navigateTo('pokedex-view')" class="mt-6 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">메인으로</button>
                        </div>
                    `;
                    showModal('배틀 종료!', winnerModalContent);
                    return;
                }

                log(`<hr class="my-1 border-gray-500"><p class="log-turn">--- ${turn}턴 ---</p>`);
                
                const firstAttacker = playerChar.stats.speed >= opponentChar.stats.speed ? 'player' : 'opponent';
                await processTurn(firstAttacker);
                if (playerCurrentHP > 0 && opponentCurrentHP > 0) {
                    await processTurn(firstAttacker === 'player' ? 'opponent' : 'player');
                }
                
                turn++;
                if (playerCurrentHP > 0 && opponentCurrentHP > 0) setTimeout(battleLoop, 2500);
                else setTimeout(battleLoop, 1000);
            }

            async function processTurn(attackerType) {
                return new Promise(async (resolve) => {
                    const [attacker, defender] = attackerType === 'player' ? [playerChar, opponentChar] : [opponentChar, playerChar];
                    let [attackerCurrentHP, defenderCurrentHP] = attackerType === 'player' ? [playerCurrentHP, opponentCurrentHP] : [opponentCurrentHP, playerCurrentHP];
                    let [attackerStatus, defenderStatus] = attackerType === 'player' ? [playerStatus, opponentStatus] : [opponentStatus, playerStatus];
                    const attackerImg = document.getElementById(`${attackerType}-img`);
                    const defenderImg = document.getElementById(attackerType === 'player' ? 'opponent-img' : 'player-img');
                    const defenderContainer = defenderImg.parentElement;

                    if (attackerStatus) {
                        if (attackerStatus.type === 'sleep') {
                            if (Math.random() < 0.5) {
                                log(`<span class="log-status-sleep">${attacker.name}은(는) 깊은 잠에 빠져있다...</span>`);
                                return resolve();
                            } else {
                                log(`<span class="log-status-sleep">${attacker.name}이(가) 잠에서 깨어났다!</span>`);
                                if (attackerType === 'player') playerStatus = null; else opponentStatus = null;
                                attackerImg.classList.remove('status-sleep');
                                document.getElementById(`${attackerType}-status-badge`).innerHTML = '';
                            }
                        }
                        if (attackerStatus.type === 'paralysis' && Math.random() < 0.25) {
                            log(`<span class="log-status-paralysis">${attacker.name}은(는) 몸이 저려 움직일 수 없다!</span>`);
                            return resolve();
                        }
                    }

                    const isDesperate = attackerCurrentHP / attacker.stats.hp <= 0.25;
                    if (isDesperate) log(`<span class="log-desperate">${attacker.name}의 궁지(Desperate) 상태 발동!</span>`);
                    
                    const move = attacker.moves[Math.floor(Math.random() * attacker.moves.length)];
                    log(`${attacker.name}의 ${move.name} 공격!`);
                    attackerImg.classList.add('attack-animation');
                    playHitSound();
                    await new Promise(r => setTimeout(r, 500));

                    defenderImg.classList.add('get-hit-animation');
                    const { damage, isCritical, effectiveness } = calculateDamage(attacker, defender, move, isDesperate);
                    
                    if (damage > 0) {
                        const damageIndicator = document.createElement('div');
                        damageIndicator.className = 'damage-indicator';
                        damageIndicator.textContent = `-${damage}`;
                        defenderContainer.appendChild(damageIndicator);
                        setTimeout(() => damageIndicator.remove(), 1200);
                    }

                    defenderCurrentHP = Math.max(0, defenderCurrentHP - damage);

                    if (attackerType === 'player') opponentCurrentHP = defenderCurrentHP; else playerCurrentHP = defenderCurrentHP;
                    updateHPBars();
                    
                    let damageLog = `<span class="log-damage">${damage}의 데미지를 입혔다.</span>`;
                    if (isCritical) { 
                        damageLog += ` <span class="log-crit">급소에 맞았다!</span>`; 
                        playCritSound();
                        showBattleEffect('CRITICAL HIT!', 'crit');
                    }
                    if (effectiveness > 1) { 
                        damageLog += ` <span class="log-super-effective">효과가 굉장했다!</span>`; 
                        playSuperEffectiveSound();
                        showBattleEffect('SUPER EFFECTIVE!', 'super-effective');
                    }
                    if (effectiveness < 1 && effectiveness > 0) damageLog += ` <span class="log-not-effective">효과가 별로인 듯하다...</span>`;
                    if (effectiveness === 0) damageLog += ` <span class="log-no-effect">효과가 없는 것 같다...</span>`;
                    log(damageLog);
                    
                    if (move.statusEffect !== 'none' && !defenderStatus && Math.random() < move.statusChance) {
                        const statusText = {'poison':'맹독', 'paralysis':'마비', 'sleep':'수면'}[move.statusEffect];
                        log(`<span class="log-status-${move.statusEffect}">${defender.name}은(는) ${statusText} 상태가 되었다!</span>`);
                        const newStatus = { type: move.statusEffect, text: statusText };
                        if (attackerType === 'player') opponentStatus = newStatus; else playerStatus = newStatus;
                        defenderImg.classList.add(`status-${move.statusEffect}`);
                        const statusBadgeContainer = document.getElementById(attackerType === 'player' ? 'opponent-status-badge' : 'player-status-badge');
                        statusBadgeContainer.innerHTML = `<span class="battle-status-badge" style="background-color: ${{'poison':'#A33EA1', 'paralysis':'#F7D02C', 'sleep':'#A8A77A'}[move.statusEffect]}">${statusText}</span>`;
                    }
                    
                    await new Promise(r => setTimeout(r, 1000));
                    attackerImg.classList.remove('attack-animation');
                    defenderImg.classList.remove('get-hit-animation');
                    
                    if (attackerStatus?.type === 'poison') {
                        const poisonDamage = Math.floor(attacker.stats.hp / 8);
                        attackerCurrentHP = Math.max(0, attackerCurrentHP - poisonDamage);
                        if (attackerType === 'player') playerCurrentHP = attackerCurrentHP; else opponentCurrentHP = attackerCurrentHP;
                        updateHPBars();
                        log(`<span class="log-status-poison">${attacker.name}은(는) 독 데미지로 ${poisonDamage}의 피해를 입었다.</span>`);
                    }

                    setTimeout(resolve, 500);
                });
            }

            function updateHPBars() {
                const playerHPRatio = playerCurrentHP / playerChar.stats.hp;
                const opponentHPRatio = opponentCurrentHP / opponentChar.stats.hp;
                const playerHPBar = document.getElementById('player-hp-bar');
                const opponentHPBar = document.getElementById('opponent-hp-bar');
                if(playerHPBar) {
                    playerHPBar.style.width = `${playerHPRatio * 100}%`;
                    playerHPBar.style.backgroundColor = playerHPRatio > 0.5 ? '#22c55e' : playerHPRatio > 0.2 ? '#facc15' : '#ef4444';
                    document.getElementById('player-hp-text').textContent = `${Math.ceil(playerCurrentHP)} / ${playerChar.stats.hp}`;
                }
                if(opponentHPBar) {
                    opponentHPBar.style.width = `${opponentHPRatio * 100}%`;
                    opponentHPBar.style.backgroundColor = opponentHPRatio > 0.5 ? '#22c55e' : opponentHPRatio > 0.2 ? '#facc15' : '#ef4444';
                    document.getElementById('opponent-hp-text').textContent = `${Math.ceil(opponentCurrentHP)} / ${opponentChar.stats.hp}`;
                }
            }
            setTimeout(battleLoop, 1000);
        };

                playUiClickSound();
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.dataset.filter;
                renderPokedexView();
